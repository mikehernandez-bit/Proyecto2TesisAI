<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ app_name or "TesisAI Gen" }}</title>

  <!-- Tailwind via CDN (dev). TODO (DEV): compile for production -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(2px); }
    .trace-node-line {
      background: linear-gradient(180deg, #dbeafe 0%, #bfdbfe 100%);
      animation: flowPulse 1.2s ease-in-out infinite;
    }
    @keyframes flowPulse {
      0% { opacity: 0.35; }
      50% { opacity: 1; }
      100% { opacity: 0.35; }
    }
    .doc-skeleton {
      position: relative;
      overflow: hidden;
      background: #f1f5f9;
    }
    .doc-skeleton::after {
      content: "";
      position: absolute;
      inset: 0;
      transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.9), transparent);
      animation: shimmer 1.4s infinite;
    }
    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }
    .provider-ring svg {
      width: 68px;
      height: 68px;
    }
    .provider-ring-label {
      font-size: 10px;
      color: #64748b;
      text-align: center;
      margin-top: 2px;
    }
    .provider-card-selected {
      border-color: #2563eb !important;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.12);
    }
  </style>
</head>
<body class="h-screen flex overflow-hidden">
  {% block content %}{% endblock %}
  <script src="/static/js/app.js"></script>
</body>
</html>
